<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
        <title>The Weather Here</title>

        <style media="screen" type="text/css">
            .message {
                background-color: #f5f5f5;
                border-radius: 5px;
                padding: 10px 15px;
                font-size: 16px;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <!-- ********
        OBJECTIVES:
        — Geolocate
        ——— Send that data to the server
        — Show lat lng on web page
        ******** -->
        <h1>The Weather Here!</h1>
        <div>
            <a href="/">Check In</a>
            <span> | </span>
            <a href="/logs">View Data</a>
        </div>

        <p class="message">
            <b>My current location is: <span id="location">__</span></b><br><br>
            latitude: <span id="latitude">__</span>&deg;<br>
            longitude: <span id="longitude">__</span>&deg;
        </p>

        <p class="message">
            <b>The weather here is: </b><br><br>
            <span id="temp">__</span>&deg;C and <span id="context">__</span>.
        </p>

        <p class="message">
            <b>Concetration of particulate matter: </b><br><br>
            <span id="pm25_value">__</span> <span id="pm25_unit">µg/m³</span>
        </p>

        <span id="spinner">Loading...</span>


        <script src="sketch.js"></script>
    </body>
</html>
